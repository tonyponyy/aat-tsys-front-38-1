<form [formGroup]="form">
    <h2>Alta cliente :</h2>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="name">Nombre</label>
    <input type="text" class="form-control col-sm-2" id="name" formControlName="name">
    <small id="nameHelp" class="form-text text-muted col-sm-2"></small>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="direccion">Direccion</label>
      <input type="text" class="form-control" id="direccion" formControlName="direccion">
      <small id="direccionHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="cif">cif</label>
        <input type="text" class="form-control" id="cif" formControlName="cif">
        <small id="cifHelp" class="form-text text-muted"></small>
        </div> 
   
    <div class="form-group row"> 
    <label class="col-sm-2 col-form-label" for="grupo" >Grupo: </label>
    <select   class="form-control  form-control-sm" id="grupo" formControlName="grupo">
      <option value="">Sin definir</option>  
      <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>  
    <div class="form-group row mt-3">
      <button type="button" class="col-sm-2 btn btn-primary" (click)="send_data()">Enviar</button>
    </div>
    
  </form>
